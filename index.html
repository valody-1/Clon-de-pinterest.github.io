<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de pinterest</title>
    <link rel="style.css" href="index.css">
</head>
<body>
    <nav class id="navbar-pinterest">
        <div class id="pinterest-icon">
            <a tittle="Pinterest" href="https://www.pinterest.com">
            <img src="pinterest.png" alt="logo de pinterest">
            </a>
        <div class="finder">
            <input type="search" id="finder." name="finder" placeholder="Buscar" />
        </div>
        <div class id="notifications">
            <img src="notifications.png" alt="notifications">
        </div>
        <div class id="message">
            <img src="message.png" alt="message">
        </div>
        <div class id="profile">
            <img src="foto de perfil.png" alt="profile">
        </div>
    </nav>

    <main class id="content">
        <div class=".card-image">

        </div>
    </main>
</body>
</html>
